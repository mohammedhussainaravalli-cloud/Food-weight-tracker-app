<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker - Mohammed</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: 0.3s;
        }

        .calories-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            transition: left 0.3s ease;
            z-index: 1001;
            padding-top: 60px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: rgba(118, 75, 162, 0.5);
        }

        .main-content {
            margin-top: 80px;
            padding: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .greeting {
            text-align: center;
            margin-bottom: 30px;
        }

        .greeting h1 {
            font-size: 32px;
            font-style: italic;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting h2 {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .quote-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quote-header {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-align: left;
        }

        .quote-text {
            font-style: italic;
            text-align: center;
            color: white;
            font-size: 16px;
            line-height: 1.4;
        }

        .meal-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        }

        .form-group select, .form-group input[type="text"], .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group select option {
            background: #764ba2;
            color: white;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        .emoji-rating {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .emoji-rating span {
            font-size: 28px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .emoji-rating span.selected {
            opacity: 1;
            transform: scale(1.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .weight-section {
            display: none;
        }

        .weight-section.active {
            display: block;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .weight-input-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .weight-history {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .weight-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.open {
            display: block;
        }

        @media (max-width: 480px) {
            .greeting h1 {
                font-size: 28px;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger-menu" onclick="toggleSidebar()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </button>
        <div class="calories-display">
            Today: <span id="dailyCalories">0</span> cal
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-item active" onclick="showHome()">
            üè† Home
        </div>
        <div class="sidebar-item" onclick="showWeightTracking()">
            üìä Weight Tracking
        </div>
    </div>

    <div class="main-content">
        <!-- Home Section -->
        <div id="homeSection">
            <div class="greeting">
                <h1>Hello, Mohammed!</h1>
                <h2>How have you been eating?</h2>
            </div>

            <div class="quote-section">
                <div class="quote-header">Quote of the day</div>
                <div class="quote-text" id="quoteOfTheDay">Loading inspirational quote...</div>
            </div>

            <div class="meal-form">
                <h3 style="margin-bottom: 20px; text-align: center; color: white;">Log Your Meal</h3>
                
                <div class="form-group">
                    <label>Hour of the day:</label>
                    <select id="mealHour">
                        <option value="">Select hour</option>
                        <option value="0">0:00</option>
                        <option value="1">1:00</option>
                        <option value="2">2:00</option>
                        <option value="3">3:00</option>
                        <option value="4">4:00</option>
                        <option value="5">5:00</option>
                        <option value="6">6:00</option>
                        <option value="7">7:00</option>
                        <option value="8">8:00</option>
                        <option value="9">9:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                        <option value="22">22:00</option>
                        <option value="23">23:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Type of meal:</label>
                    <select id="mealType">
                        <option value="">Select meal type</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Mid-day snack">Mid-day snack</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Evening snack">Evening snack</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>What did you eat?</label>
                    <input type="text" id="mealDescription" placeholder="Describe your meal (e.g., 2 chapatis with dal, rice with curry)">
                </div>

                <div class="form-group">
                    <label>Approximate Calories (optional):</label>
                    <input type="number" id="calories" placeholder="Enter calories (optional)" min="0">
                </div>

                <div class="form-group">
                    <label>How did you feel?</label>
                    <div class="emoji-rating" id="feelingRating">
                        <span onclick="selectFeeling(1)">üòû</span>
                        <span onclick="selectFeeling(2)">üòï</span>
                        <span onclick="selectFeeling(3)">üòê</span>
                        <span onclick="selectFeeling(4)">üòä</span>
                        <span onclick="selectFeeling(5)">üòç</span>
                    </div>
                </div>

                <button class="btn-primary" onclick="logMeal()">Log Meal</button>
            </div>
        </div>

        <!-- Weight Tracking Section -->
        <div id="weightSection" class="weight-section">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1>Weight Tracking</h1>
            </div>

            <div class="chart-container">
                <canvas id="weightChart" width="400" height="200"></canvas>
            </div>

            <button class="weight-input-btn" onclick="showWeightModal()">
                Add Today's Weight
            </button>

            <div class="weight-history">
                <h3 style="margin-bottom: 15px;">Weight History</h3>
                <div id="weightHistoryList">
                    <!-- Weight history will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Weight Input Modal -->
    <div id="weightModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWeightModal()">&times;</span>
            <h2 style="margin-bottom: 20px;">Add Your Weight</h2>
            <div class="form-group">
                <input type="number" id="weightInput" placeholder="Enter weight in KG" step="0.1" min="0">
            </div>
            <button class="btn-primary" onclick="saveWeight()">Save</button>
        </div>
    </div>

    <script>
        // Global variables
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxW5UK0xl5nkgOmmGdnkOxoLWz71M0Ny9gSdQ49d_LjdZt_ZZCQuZNW0at6sLsriIJj/exec';
        let selectedFeeling = 0;
        let weightChart;
        let currentWeight = 70; // Default weight

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadQuoteOfTheDay();
            updateDailyCalories();
            initializeWeightChart();
            loadWeightHistory();
        });

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
        }

        function showHome() {
            document.getElementById('homeSection').style.display = 'block';
            document.getElementById('weightSection').style.display = 'none';
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.sidebar-item')[0].classList.add('active');
            closeSidebar();
        }

        function showWeightTracking() {
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('weightSection').style.display = 'block';
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.sidebar-item')[1].classList.add('active');
            closeSidebar();
            if (weightChart) {
                weightChart.update();
            }
        }

        // Quote functions
       function loadQuoteOfTheDay() {
    fetch(`${GOOGLE_SCRIPT_URL}?action=getQuote`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('quoteOfTheDay').textContent = data.quote;
        })
        .catch(error => {
            console.error('Error loading quote:', error);
            // Fallback quotes
            const fallbackQuotes = [
                "Your body is your temple. Take care of it.",
                "Health is not about the weight you lose, but about the life you gain."
            ];
            document.getElementById('quoteOfTheDay').textContent = 
                fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
        });
}

        // Meal logging functions
        function selectFeeling(rating) {
            selectedFeeling = rating;
            document.querySelectorAll('#feelingRating span').forEach((span, index) => {
                if (index + 1 <= rating) {
                    span.classList.add('selected');
                } else {
                    span.classList.remove('selected');
                }
            });
        }

        function logMeal() {
            const hour = document.getElementById('mealHour').value;
            const mealType = document.getElementById('mealType').value;
            const mealDescription = document.getElementById('mealDescription').value;
            const calories = document.getElementById('calories').value;
            
            if (!hour || !mealType || !mealDescription || selectedFeeling === 0) {
                alert('Please fill in all required fields (Hour, Meal Type, Meal Description, and Feeling rating). Calories are optional.');
                return;
            }

            const today = new Date();
            const dateString = today.toLocaleDateString('en-GB');
            
            // Here you would send data to Google Sheets
            const mealData = {
                date: dateString,
                hour: hour,
                mealType: mealType,
                mealDescription: mealDescription,
                calories: calories ? parseInt(calories) : 0,
                feeling: selectedFeeling,
                weight: currentWeight
            };

            console.log('Meal logged:', mealData);

            // Save to local storage for demo
            saveMealToLocal(mealData);

            // Reset form
            document.getElementById('mealHour').value = '';
            document.getElementById('mealType').value = '';
            document.getElementById('mealDescription').value = '';
            document.getElementById('calories').value = '';
            selectedFeeling = 0;
            document.querySelectorAll('#feelingRating span').forEach(span => {
                span.classList.remove('selected');
            });

            updateDailyCalories();
            alert('Meal logged successfully! üéâ');
        }

       function saveMealToLocal(meal) {
    // Save to Google Sheets
    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            action: 'logMeal',
            ...meal
        })
    }).then(() => {
        console.log('Meal saved to Google Sheets');
    }).catch(error => {
        console.error('Error saving meal:', error);
    });

    // Also save locally as backup
    let meals = JSON.parse(localStorage.getItem('meals') || '[]');
    meals.push(meal);
    localStorage.setItem('meals', JSON.stringify(meals));
}

        function updateDailyCalories() {
            const today = new Date().toLocaleDateString('en-GB');
            const meals = JSON.parse(localStorage.getItem('meals') || '[]');
            const todayMeals = meals.filter(meal => meal.date === today);
            const totalCalories = todayMeals.reduce((sum, meal) => sum + (meal.calories || 0), 0);
            document.getElementById('dailyCalories').textContent = totalCalories;
        }

        // Weight tracking functions
        function initializeWeightChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            
            const sampleWeightData = [
                { date: '01/09', weight: 72.5 },
                { date: '02/09', weight: 72.2 },
                { date: '03/09', weight: 71.8 }
            ];

            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sampleWeightData.map(d => d.date),
                    datasets: [{
                        label: 'Weight (KG)',
                        data: sampleWeightData.map(d => d.weight),
                        borderColor: '#fff',
                        backgroundColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#667eea',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    onClick: function(event, elements) {
                        if (elements.length > 0) {
                            const datasetIndex = elements[0].datasetIndex;
                            const dataIndex = elements[0].index;
                            const dataPoint = this.data.datasets[datasetIndex].data[dataIndex];
                            const label = this.data.labels[dataIndex];
                            alert(`Weight on ${label}: ${dataPoint} KG`);
                        }
                    }
                }
            });
        }

        function showWeightModal() {
            document.getElementById('weightModal').style.display = 'block';
        }

        function closeWeightModal() {
            document.getElementById('weightModal').style.display = 'none';
            document.getElementById('weightInput').value = '';
        }

        function saveWeight() {
            const weight = parseFloat(document.getElementById('weightInput').value);
            if (!weight || weight <= 0) {
                alert('Please enter a valid weight');
                return;
            }

            const today = new Date();
            const dateString = today.toLocaleDateString('en-GB');
            
            console.log('Weight saved:', {
                date: dateString,
                weight: weight
            });

            saveWeightToLocal({
                date: dateString,
                weight: weight
            });

            currentWeight = weight;
            updateWeightChart();
            loadWeightHistory();
            closeWeightModal();
            alert('Weight saved successfully! üéâ');
        }

     function saveWeightToLocal(weightEntry) {
    // Save to Google Sheets
    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            action: 'logWeight',
            ...weightEntry
        })
    }).then(() => {
        console.log('Weight saved to Google Sheets');
    }).catch(error => {
        console.error('Error saving weight:', error);
    });

    // Also save locally as backup
    let weights = JSON.parse(localStorage.getItem('weights') || '[]');
    weights = weights.filter(w => w.date !== weightEntry.date);
    weights.push(weightEntry);
    weights.sort((a, b) => new Date(a.date.split('/').reverse().join('-')) - new Date(b.date.split('/').reverse().join('-')));
    localStorage.setItem('weights', JSON.stringify(weights));
}

        function updateWeightChart() {
            const weights = JSON.parse(localStorage.getItem('weights') || '[]');
            const sortedWeights = weights.sort((a, b) => 
                new Date(a.date.split('/').reverse().join('-')) - new Date(b.date.split('/').reverse().join('-'))
            );

            weightChart.data.labels = sortedWeights.map(w => w.date.substring(0, 5));
            weightChart.data.datasets[0].data = sortedWeights.map(w => w.weight);
            weightChart.update();
        }

        function loadWeightHistory() {
            const weights = JSON.parse(localStorage.getItem('weights') || '[]');
            const sortedWeights = weights.sort((a, b) => 
                new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-'))
            );

            const historyList = document.getElementById('weightHistoryList');
            
            if (sortedWeights.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; opacity: 0.7;">No weight entries yet</p>';
                return;
            }

            historyList.innerHTML = sortedWeights.map(weight => 
                `<div class="weight-entry">
                    <span>${weight.date}</span>
                    <span><strong>${weight.weight} KG</strong></span>
                </div>`
            ).join('');
        }

        // Handle clicks outside modal
        window.onclick = function(event) {
            const modal = document.getElementById('weightModal');
            if (event.target === modal) {
                closeWeightModal();
            }
        }
    </script>
</body>
</html>
